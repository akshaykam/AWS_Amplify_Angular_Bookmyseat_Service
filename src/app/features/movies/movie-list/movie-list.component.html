<div class="container mx-auto px-4 py-8">
  <!-- Header -->
  <div class="relative overflow-hidden bg-gradient-to-br from-primary/5 via-transparent to-primary/5 rounded-2xl border border-primary/10 p-8 mb-8">
    <!-- Decorative Elements -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
    <div class="absolute bottom-0 left-0 w-48 h-48 bg-primary/5 rounded-full blur-2xl translate-y-1/2 -translate-x-1/2"></div>
    
    <div class="relative">
      <div class="flex items-center justify-between flex-wrap gap-4">
        <div class="flex-1">
          <div class="flex items-center gap-3 mb-2">
            <div class="flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-primary to-primary/70 shadow-lg shadow-primary/20">
              <svg class="w-7 h-7 text-primary-foreground" fill="currentColor" viewBox="0 0 24 24">
                <path d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-4xl md:text-5xl font-bold leading-relaxed bg-gradient-to-r from-primary via-primary/80 to-primary/60 bg-clip-text text-transparent pb-1">
                Now Showing
              </h1>
              <p class="text-sm text-muted-foreground mt-1 flex items-center gap-1.5">
                <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                Discover the latest blockbusters and upcoming releases
              </p>
            </div>
          </div>
        </div>
        
        <!-- Stats Badge (Optional) -->
        <div class="flex items-center gap-2 px-4 py-2 rounded-lg bg-primary/10 border border-primary/20">
          <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
          </svg>
          <div class="text-sm">
            <span class="font-bold text-primary">{{ movies().length }}</span>
            <span class="text-muted-foreground ml-1">{{ movies().length === 1 ? 'Movie' : 'Movies' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="bg-gradient-to-br from-card to-muted/20 rounded-lg border border-border p-4 mb-8 shadow-sm">
    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
      <div class="flex items-center gap-2 text-sm font-semibold text-foreground shrink-0">
        <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
        </svg>
        Filters:
      </div>
      
      <div class="flex flex-col sm:flex-row gap-3 flex-1 w-full sm:w-auto">
        <div class="flex items-center gap-2 flex-1">
          <label hlmLabel for="genre" class="text-xs font-medium text-muted-foreground shrink-0 w-14">Genre</label>
          <select
            id="genre"
            [(ngModel)]="selectedGenre"
            (ngModelChange)="onFilterChange()"
            class="flex-1 px-3 py-1.5 bg-background border border-border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-foreground font-medium transition-all hover:border-primary/50">
            <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
          </select>
        </div>

        <div class="flex items-center gap-2 flex-1">
          <label hlmLabel for="language" class="text-xs font-medium text-muted-foreground shrink-0 w-14">Language</label>
          <select
            id="language"
            [(ngModel)]="selectedLanguage"
            (ngModelChange)="onFilterChange()"
            class="flex-1 px-3 py-1.5 bg-background border border-border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-foreground font-medium transition-all hover:border-primary/50">
            <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading()" class="flex justify-center items-center py-12">
    <hlm-spinner class="size-12" />
  </div>

  <!-- Movies Grid -->
  <div *ngIf="!isLoading() && movies().length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <app-movie-card *ngFor="let movie of movies(); trackBy: trackByMovieId" [movie]="movie" />
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading() && movies().length === 0" class="text-center py-20">
    <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-primary/10 mb-6">
      <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-foreground mb-2">No movies found</h3>
    <p class="text-sm text-muted-foreground mb-6">Try adjusting your filters to find more movies</p>
    <button hlmBtn variant="outline" (click)="selectedGenre.set('All'); selectedLanguage.set('All'); onFilterChange()">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
      Reset Filters
    </button>
  </div>
</div>
