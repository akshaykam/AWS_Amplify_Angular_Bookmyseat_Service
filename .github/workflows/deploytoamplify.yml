name: Deploy to AWS Amplify

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AMPLIFY_APP_ID: d20avnkha3gw9q
  AMPLIFY_BRANCH: main   # must match branch connected in Amplify Console

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::543816070942:role/AWSAmplify_Angular_Role_AK
          aws-region: ${{ env.AWS_REGION }}

      - name: Trigger Amplify Deployment
        run: |
          aws amplify start-job \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name ${{ env.AMPLIFY_BRANCH }} \
            --job-type RELEASE
