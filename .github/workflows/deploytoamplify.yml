name: Deploy to AWS Amplify

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::543816070942:role/AWSAmplify_Angular_Role_AK
          aws-region: us-east-1

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli

      # Initialize Amplify Project (for the first-time setup)
      - name: Initialize Amplify Project
        run: |
          amplify init --yes
        # --yes auto-confirms prompts and initializes the app with default settings.
      
      # Install dependencies (Angular app)
      - name: Install dependencies
        run: npm install

      # Build Angular app
      - name: Build Angular app
        run: npx ng build frontend-service --configuration production
        env:
          API_BASE_URL_SEAT: ${{ secrets.API_BASE_URL_SEAT }}   # pass API URL via secrets/env variables
          API_BASE_URL_REVIEW: ${{ secrets.API_BASE_URL_REVIEW }}

      # Deploy the Angular app to Amplify
      - name: Deploy to Amplify
        run: amplify publish --yes
