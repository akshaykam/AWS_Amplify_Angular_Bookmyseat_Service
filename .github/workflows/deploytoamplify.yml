name: Deploy to AWS Amplify

on:
  workflow_dispatch:
  #push:
   # branches:
    #  - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::543816070942:role/AWSAmplify_Angular_Role_AK
          aws-region: us-east-1

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli

      - name: (Optional) Amplify pull (if using Amplify backend)
        run: |
          amplify pull --appId d2ekis5kbflzhi --envName production --yes
        # if not using amplify backend, skip the pull

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npx ng build frontend-service --configuration production
        env:
          # optional: pass environment variables if needed for build-time substitution
          API_BASE_URL_SEAT: ${{ secrets.API_BASE_URL_SEAT }}   # or store in repo secret
          API_BASE_URL_REVIEW: ${{ secrets.API_BASE_URL_REVIEW }}

      - name: Deploy to Amplify
        run: amplify publish --yes

# Replace <ACCOUNT_ID>, <ROLE_NAME>, and <REGION> with your AWS details.
# Make sure your IAM role has permissions for Amplify, S3, and CloudFront.
