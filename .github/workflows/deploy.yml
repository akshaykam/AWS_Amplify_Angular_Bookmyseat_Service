name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::543816070942:role/<ROLE_NAME>
          aws-region: <REGION>
      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli
      - name: Install dependencies
        run: npm install
      - name: Build Angular app
        run: npm run build
      - name: Deploy to Amplify
        run: amplify publish --yes

# Replace <ACCOUNT_ID>, <ROLE_NAME>, and <REGION> with your AWS details.
# Make sure your IAM role has permissions for Amplify, S3, and CloudFront.
