version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx ng build frontend-service --configuration prod
  artifacts:
    baseDirectory: dist/frontend-service/browser # e.g. dist/my-app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
